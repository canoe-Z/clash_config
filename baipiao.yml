mixed-port: 7890
allow-lan: false
log-level: info
external-controller: '127.0.0.1:9090'
secret: ''
ipv6: true

dns:
   enable: true
   ipv6: true
   enhanced-mode: redir-host
   listen: 0.0.0.0:53
   nameserver:
      - "[2400:3200::1]:53"
interface-name: WLAN # 物理网卡名称

proxies:
  # socks5
  - name: "openclash"
    type: socks5
    server: canoe.dynv6.net
    port: 7891
    # username: username
    # password: password
    # tls: true # https
    # skip-cert-verify: true
    
  # vmess
  # cipher support auto/aes-128-gcm/chacha20-poly1305/none
  - name: "vmess"
    type: vmess
    server: canoe.dynv6.net
    port: 12366
    uuid: fd00927a-b0c2-4629-aef7-d9ff15a9d722
    alterId: 16
    cipher: auto
    # udp: true
    # tls: true
    # skip-cert-verify: true
    # servername: example.com # priority over wss host
    # network: ws
    # ws-path: /path
    # ws-headers:
    #   Host: v2ray.com

proxy-groups:
  # relay chains the proxies. proxies shall not contain a relay. No UDP support.
  # Traffic: clash <-> http <-> vmess <-> ss1 <-> ss2 <-> Internet
  - name: "relay"
    type: relay
    proxies:
      - vmess
      - openclash
      
rules:
  - IP-CIDR,10.0.0.0/8,DIRECT
  - DOMAIN-SUFFIX,buaa.edu.cn,DIRECT
  - MATCH,relay
